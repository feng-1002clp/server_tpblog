<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>安全中心</title>
    <link rel="shortcut icon" href="/static/admin/img/logo.jpg" type="image/x-icon">
    <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/admin/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/admin/css/weather-icons.min.css" rel="stylesheet"/>
    <link id="beyond-link" href="/static/admin/css/beyond.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login-container">
    <div class="loginbox bg-white">
        <form>
            <h1>{$username}</h1>
            <div class="loginbox-title">修改密码</div>

            <div class="loginbox-or">
                <div class="or-line"></div>
            </div>
            <div class="loginbox-textbox">
                <input type="text" class="form-control" value="{$username}" name="username"  readonly/>
            </div>
            <div class="loginbox-textbox">
                <input type="email" class="form-control" value="{$email}" name="email" readonly/>
            </div>
            <div class="loginbox-textbox">
                <input type="password" class="form-control" name="password" placeholder="请输入您的新密码"/>
            </div>
            <div class="loginbox-textbox">
                <input type="password" class="form-control" name="repassword" placeholder="请确认您的新密码"/>
            </div>
            <div class="loginbox-forgot">
                <a href="login">返回登录页面</a>
            </div>
            <div class="loginbox-submit">
                <input type="button" id="submit" class="btn btn-primary btn-block" value="保存">
            </div>
            <!--
                        <div class="loginbox-signup">
                            <a href="login">登录账户</a> &lt;!&ndash;  href="{:url('admin/index/login')}"     &ndash;&gt;
                        </div>-->

        </form>
    </div>
    <div class="logobox">
        <p class="text-center"
           style="font-size: 18px;font-weight: bold;text-shadow: 3px 3px 3px #ff0000;font-style: italic;">冯自力</p>
    </div>
</div>

<script src="/static/admin/js/skins.min.js"></script>
<!--Basic Scripts-->
<script src="/static/admin/js/jquery.min.js"></script>
<script src="/static/admin/js/bootstrap.min.js"></script>
<script src="/static/admin/js/slimscroll/jquery.slimscroll.min.js"></script>
<!--Beyond Scripts-->
<script src="/static/admin/js/beyond.js"></script>
<script src="/static/admin/lib/layer/layer.js"></script>
<script>
    $(window).bind("load", function () {

        /*Sets Themed Colors Based on Themes*/
        themeprimary = getThemeColorFromCss('themeprimary');
        themesecondary = getThemeColorFromCss('themesecondary');
        themethirdcolor = getThemeColorFromCss('themethirdcolor');
        themefourthcolor = getThemeColorFromCss('themefourthcolor');
        themefifthcolor = getThemeColorFromCss('themefifthcolor');

    });

    $(function () {
        $('#submit').click(function () {
            $.ajax({
                url: "{:url('admin/index/pwdchanged')}",
                type: 'post',
                data: $('form').serialize(),  //序列化表单数据
                dataType: 'json',
                success: function (data) {
                    var loding = layer.load(0);
                    console.log(data);
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon: 1,
                            time: 2000,
                        }, function () {
                            layer.close(loding);
                            location.href = data.url;
                        });
                    } else {
                        layer.close(loding);
                        layer.open({
                            title: '更改失败',
                            content: data.msg,
                            icon: 2,
                            anim: 6,
                        });
                    }
                }
            });
            return false;
        })
    })
</script>
</body>
<!--  /Body -->
</html>
